<div class="row" style="background-color:white">
    <span>
            <img src="" height="80px" width="200px">
    </span>
    <span style="font-size:18px">&nbsp;&nbsp;Games Arena</span>
</div>
<br><br>
<div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-left:2.5%;margin-right: 2.5%;">
            <div style="width:95%;text-align: center;">
                <input class="search-box" type="text" [(ngModel)]="listFilter"  placeholder=" Search (by name)....">
            </div>
        </div>
    </div>
<br/>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sorting">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        Sorting (Click on Rating Or Plateform to Sort):
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
        <a (click)="sort('score')">Rating
            <span class="glyphicon sort-icon" *ngIf="key =='score'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </a>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
        <a (click)="sort('platform')">Plateform
            <span class="glyphicon sort-icon" *ngIf="key =='platform'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </a>
    </div>
</div>
<br/>

<div *ngFor='let product of filteredGames | orderBy: key : reverse; let i = index'>
    <mat-card style="border-radius:5px;" class="col-lg-5 col-md-5 col-xs-5 col-sm-5" style="margin: 10px; margin-left:80px;">
      <div class="col-md-12">
          <div class="col-md-12" style="border-color:teal">
              <div class="col-md-3">
                <img src="" height=90px width=70px >
              </div>
              <div class="col-md-8">
                  <div style="font-size:20px;font-weight:bold;">
                      {{product.title}}
                  </div>
                  <div style="font-size:10px;">
                      {{product.platform}}
                  </div>
              </div>
              <div class="col-md-1" *ngIf="product.editors_choice == 'Y'">
                  <img src="../../assets/images/star.png">
              </div>
        </div>
        
        <div class="col-md-12">
            <mat-divider></mat-divider><br>
            <div class="col-md-6" style="text-align:left">
              Genre: {{product.genre}}
            </div>
            <div class="col-md-6" style="text-align:right">
              {{product.score}}
            </div>
        </div>
      </div>
    </mat-card>
</div>
